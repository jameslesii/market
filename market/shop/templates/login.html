<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabianga Market ðŸ›’</title>
    {% load static %}    
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/icon/james.jpg' %}">

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm  navbar-dark " style="background-color: rgb(0, 0, 102);">
      <div class="container-fluid mt-3" style="
      display: flex;
      justify-content: center;
      place-items: center;">
          <h3 style="
          background: linear-gradient(90deg,gold,cyan,magenta);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          display: flex;
          justify-content: center;
          place-items: center;font-size:16px;">A Product Of Lj-Technologies</h3>
      </div>
    </nav>
    <div class="container pt-5" style=" margin-bottom: 20px; display:flex;place-items:center;justify-content:center;">
      <form action="" method="Post" class="col-sm-6" style="border:1px solid grey;border-radius:10px;padding:5px">
        {% csrf_token %}
        <div class="card-header">
          <h2>Login Form</h2>
        </div>
        <p>Fill in the following form to login into your account.</p>
        <div class="mb-3 mt-3">
          <label for="username" class="form-label">Username:</label>
          
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        
        <div class="btn-group">
          <a type="button" href="{%url 'home'%}" class="btn btn-primary">Home</a>
          <input type="submit" class="btn btn-success" value="Login">
          <a type="button" href="{%url 'register'%}" class="btn btn-warning">Register</a>
        </div>
        <p></p>
        <div class="card-footer"></div>
      </form>
      
      
    </div>
   
</body>
</html>
